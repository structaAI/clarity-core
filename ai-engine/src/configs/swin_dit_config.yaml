# Auth-SwinDiff: Configuration for Scaling Efficiency Research

model:
  name: "Auth-SwinDiff-V1"
  latent_size: 64            
  in_channels: 4             
  patch_size: 2              
  embed_dim: 768             
  
  # Hierarchical Stages
  depths: [2, 2, 6, 2]       
  num_heads: [3, 6, 12, 24]  
  window_size: 8             
  
  # Novel Research Contribution
  use_pswa_bridge: true      
  bridge_alpha: 0.5          

diffusion:
  num_sampling_steps: 1000   
  noise_schedule: "linear"   
  prediction_type: "epsilon"

training:
  learning_rate: 0.0001
  precision: "fp32"         
  batch_size: 16